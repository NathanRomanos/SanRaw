<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<!-- <link rel="stylesheet" href="node_modules/dist/css/bootstrap.min.css"> -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    	<link rel="stylesheet" href="css/style.css">
		<title>Plant Market</title>
	</head>

	<body>

	<div>

	<div class="headingContainer">
		
		<!-- Nav Bar starts --> 
		<div id="navContainer" class="navbar row">
			<div class="col-3"><a class="btn" href="index.html" id="profileButton">Home</a></div>
			<div class="col-6"><h1> Plant Market </h1></div>

			<!-- login and register container -->
				<div class="btnNavContainer col-3">
					<div class="btnContainer">
						<button id="registerNewUserBtn" class="btn btnNav" data-toggle="modal" data-target="#registerNewUserModal">Register</button>
					</div>
					<div class="btnContainer">
						<button id="loginUserBtn" class="btn btnNav" data-toggle="modal" data-target="#loginUserModal">Login</button>
					</div>
				</div>
			<!-- Login and register container ends -->


			<!-- Logout button container -->
				<div>
					<div id="logoutUserBtnContainer" class="col-12">
					</div>
				</div>
		</div>
		<!-- Nav Bar Ends --> 

	</div>

	<!-- Background Image  --> 
	<div class="bgImgContainer">
		<img class="bgImg" src="img/bannerImg.jpg" alt="Background Image">
	</div>

	<div class="userContainer">

		<img class="userImg" src="img/bannerImg.jpg" alt="User Image">

		<button class="btn editBtn" data-dismiss="modal"> Edit </button>


		<div class="userInfoContainer row">
			<div class="col-2">
			    <h6 class="userInfolabel"> First Name </h6>
			    <br>
			    <h6 class="userInfolabel"> Last Name </h6>
			    <br>
			    <h6 class="userInfolabel"> Description </h6>
			</div>
			<div class="col-4"> 
				<p class="userInfoInput"> First name </p>
				<br>
				<p class="userInfoInput"> Last name </p>
				<br>
			    <p class="userInfoInput"> Description </p>
			</div>
			<div class="col-2">
			    <h6 class="userInfolabel"> Username </h6>
			    <br>
			    <h6 class="userInfolabel"> Email </h6>
			</div>
			<div class="col-4">
				<p class="userInfoInput"> Username </p>
				<br>
			    <p class="userInfoInput"> Email </p>
			  </div>

		<h1 class="col-12"> Previous Listings </h1>

		</div>

		<!-- End of info display -->

	</div> 

	</div>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
